---
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
  sastScan:
    enabled: false
    rescanThreshold: 10
  scaScan:
    enabled: false
    rescanThreshold: 10
  dastScan:
    enabled: false
    rescanThreshold: 10
  sastPlusM: true
  dastPlusM: false
  
---
buildBreaker:
  coverity: 
    statusQuery: "new"
    overallSeverityQuery: "high"
    categoryQuery: "cross-site scripting"
    categorySeverityQuery: "medium"
  blackduck:
    statusQuery: "new"
    overallSeverityQuery: "medium"
    cveQuery: ""
    componentQuery: ""
  seeker:
    statusQuery: "new"
    overallSeverityQuery: "critical"
    categoryQuery: "SQL Injection"
    categorySeverityQuery: "high"
---
sct:
  enableJira: "true"
  jiraIssueType: "Bug"
  enableBuildBreaker: "true"
